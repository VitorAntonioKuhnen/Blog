<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Publicação</title>
</head>

<body>
    <form id="pagina" action="">
        <header id="cabecario">
            <div>
                <h1 id="nomeBlog">Nome Blog</h1>
                <div id="headerLinks">
                    <a id="inicio" href="">Inicio</a>
                    <select name="categorias" id="categorias">
                        <option value="javascript">JavaScript</option>
                        <option value="php">PHP</option>
                        <option value="java">Java</option>
                        <option value="golang">Golang</option>
                        <option value="python">Python</option>
                        <option value="c#">C#</option>
                        <option value="C++">C++</option>
                        <option value="erlang">Erlang</option>
                    </select>
                </div>

                <div id="acessoConta">
                    <h3>Logar ou Cadastrar</h3>
                </div>
            </div>
        </header>

        <section id="corpo">
            <fieldset id="fieldTitulo">
                <legend>Titulo</legend>
                <input type="text" name="" id="">
            </fieldset>
            <input type="image" src="" alt="">
                <legend>Categorias</legend>
                <select name="languages" id="lang">
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="golang">Golang</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="C++">C++</option>
                    <option value="erlang">Erlang</option>
                </select>
            <fieldset id="fieldResumo">
                <legend>Resumo</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset id="fieldConteudo">
                <legend>Conteúdo</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <button id="btCriar" type="submit">Criar</button>
        </section>
    </form>
</body>

</html>
